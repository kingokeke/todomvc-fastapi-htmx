<form hx-patch="/todo/{{ todo.id }}" hx-target="this" hx-swap="outerHTML" hx-select-oob="#toggle-complete-all"
    class="flex flex-row gap-4 pl-16 pr-8 py-4 border-b border-gray-500 flex-auto bg-gray-100">
    <input id="edit-todo-input" type="text" class="pl-2 w-full border border-gray-500" name="description"
        value="{{ todo.description }}" aria-label="Edit todo" autofocus onfocus="this.select()">

    <button title="Update Todo" class="flex-none" hx-patch="/todo/{{ todo.id }}" hx-target="#todo-list>ul"
        hx-swap="outerHTML" hx-select-oob="#toggle-complete-all">
        <i class="bi bi-check-circle text-green-700" aria-hidden="true"
            data-script="on mouseover add .bi-check-circle-fill remove .bi-check-circle on me on mouseout add .bi-check-circle remove .bi-check-circle-fill on me"></i>
    </button>

    <button title="Cancel Edit" class="flex-none" hx-put="/todo/{{ todo.id }}/cancel-edit" hx-target="closest form"
        hx-swap="outerHTML">
        <i class="bi bi-x-circle text-red-600" aria-hidden="true"
            data-script="on mouseover add .bi-x-circle-fill remove .bi-x-circle on me on mouseout add .bi-x-circle remove .bi-x-circle-fill on me"></i>
    </button>
</form>
