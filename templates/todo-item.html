<li class="flex gap-4 px-8 py-4 border-b border-gray-500">
    <input id="toggle-complete-todo-{{ todo.id }}" type="hidden" name="completed" value="{{ not todo.completed }}">
    <button title="Mark Completed" class="flex-none text-gray-400 hover:text-gray-800" hx-patch="/todo/{{ todo.id }}"
        hx-target="#todo-list>ul" hx-swap="outerHTML" hx-select-oob="#toggle-complete-all"
        hx-include="#toggle-complete-todo-{{ todo.id }}">
        {% if todo.completed %}
        <i aria-hidden="true" class="bi bi-check-circle text-green-700"></i>
        {% else %}
        <i aria-hidden="true" class="bi bi-circle"
            data-script="on mouseover add .bi-check-circle-fill .text-green-700 remove .bi-circle on me on mouseout add .bi-circle remove .bi-check-circle-fill .text-green-700 on me"></i>
        {% endif %}
    </button>

    <p class="flex-auto font-[200] break-words w-[24rem]">
        {% if todo.completed %}
        <span class="text-green-700 line-through decoration-double">{{ todo.description }}</span>
        {% else %}
        <span class="">{{ todo.description }}</span>
        {% endif %}
    </p>

    <button title="Edit Todo" class="flex-none" hx-get="/todo/{{ todo.id }}/edit" hx-target="closest li"
        hx-swap="outerHTML">
        <i class="bi bi-plus-circle text-gray-400 hover:text-gray-800" aria-hidden="true"
            data-script="on mouseover add .bi-plus-circle-fill remove .bi-plus-circle on me on mouseout add .bi-plus-circle remove .bi-plus-circle-fill on me"></i>
    </button>

    <button title="Delete Todo" class="flex-none" hx-delete="/todo/{{ todo.id }}" hx-target="closest li"
        hx-swap="outerHTML" hx-select-oob="#toggle-complete-all">
        <i class="bi bi-dash-circle text-red-300 hover:text-red-600" aria-hidden="true"
            data-script="on mouseover add .bi-dash-circle-fill remove .bi-dash-circle on me on mouseout add .bi-dash-circle remove .bi-dash-circle-fill on me"></i>
    </button>
</li>
